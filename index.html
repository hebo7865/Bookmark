<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="py-5 position-relative">

        <div class="container w-75 d-flex flex-column justify-content-center align-items-center">

            <h1 class="py-2 position-relative">Bookmarker</h1>

            <div class="bookmark-crud w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-between align-items-center gap-4">
                
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites    
                </h2>

                <div class="site-name w-100">
                    <label for="siteName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" oninput="validateName()" id="siteName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100">
                    <label for="siteUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" oninput="validateSite()" id="siteUrl" class='form-control' placeholder="Website URL">
                </div>

                <button class="btn btn-submit px-5 text-center" id="submitBtn">Submit</button>

            </div>

            <table class="table mt-4 text-center">

                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody  id="tableBody">
                    
                </tbody>

            </table>

        </div>



        <div id="info" class="info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="info-box p-4 rounded-2 shadow-lg">
                <header class="w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex">
                        <span class="rounded-circle bg-danger me-2"></span>
                        <span class="rounded-circle bg-warning me-2"></span>
                        <span class="rounded-circle bg-success me-2"></span>
                    </div>
                    <button id="closeBtn" class="border-0">
                        <i class="fs-3 fa-solid fa-xmark"></i>
                    </button>
                </header>

                <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
            
                <ol class="list-unstyled m-0">
                    <li>
                        <i class="p-2 fa-regular fa-circle-right"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="p-2 fa-regular fa-circle-right"></i>
                        Site URL must be a valid one
                    </li>
                </ol>
            </div>
        </div>

    </main>



    <script src="js/index.js"></script>

</body>
</html>
